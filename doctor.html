<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - TeleMed Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for color scheme and branding */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean, professional font */
            background-color: #f8f9fa; /* Light gray background for a modern feel */
        }
        .navbar {
            background-color: #007bff; /* Primary blue for branding consistency */
            color: white;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: white !important; /* White text for better contrast */
        }
        .btn-primary {
            background-color: #007bff; /* Match navbar color */
            border-color: #007bff;
        }
        footer {
            background-color: #007bff; /* Consistent with navbar */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar: Responsive and matching homepage design -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TeleMed Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section: Responsive container with appointments table -->
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Doctor Dashboard</h1> <!-- Centered for better user experience -->
        
        <div class="table-responsive"> <!-- Ensures table is responsive on mobile -->
            <table id="appointmentsTable" class="table table-striped table-bordered">
                <thead class="table-primary"> <!-- Using primary color for header branding -->
                    <tr>
                        <th>Patient Name</th>
                        <th>Date</th>
                        <th>Symptoms</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointmentsBody">
                    <!-- Dynamically populated appointments -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer: Consistent with homepage design -->
    <footer class="mt-4 py-3 text-center">
        <p>&copy; 2023 TeleMed Connect. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]'); // Load from localStorage
            const tableBody = document.getElementById('appointmentsBody');

            if (appointments.length === 0) {
                // Handle no appointments scenario
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No appointments available. Check back later!</td></tr>';
            } else {
                appointments.forEach((appointment, index) => {
                    const row = `
                        <tr>
                            <td>${appointment.patientName}</td>
                            <td>${appointment.date}</td>
                            <td>${appointment.symptoms}</td>
                            <td>
                                <button onclick="markAppointmentCompleted(${index})" class="btn btn-primary btn-sm">
                                    Mark as Completed
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
        });

        function markAppointmentCompleted(index) {
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
            if (index >= 0 && index < appointments.length) {
                appointments.splice(index, 1);  // Remove the appointment
                localStorage.setItem('appointments', JSON.stringify(appointments));  // Update localStorage
                location.reload();  // Reload to reflect changes
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
