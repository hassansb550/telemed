<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - TeleMed Connect</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for medical theme -->
    <style>
        body {
            background-color: #f8f9fa; /* Light white/gray for a clean, professional feel */
            color: #333; /* Dark text for readability */
        }
        .navbar {
            background-color: #007bff; /* Blue for navbar, matching medical theme */
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #ffffff; /* White text for contrast */
        }
        .main-section {
            margin-top: 50px; /* Space from navbar */
            background-color: #ffffff; /* White background for the main section */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .alert-success {
            background-color: #28a745; /* Green for success messages */
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navbar consistent with homepage -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TeleMed Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section: Book an Appointment -->
    <div class="container main-section">
        <h2 class="text-center mb-4" style="color: #007bff;">Book an Appointment</h2> <!-- Blue title for medical theme -->
        <p class="text-center">Fill out the form below to schedule a telemedicine appointment with one of our doctors.</p>

        <!-- Form -->
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="doctorSelection" class="form-label">Doctor Selection</label>
                <select class="form-select" id="doctorSelection" required>
                    <option value="">Select a doctor</option>
                    <option value="drSmith">Dr. John Smith</option>
                    <option value="drJohnson">Dr. Emily Johnson</option>
                    <option value="drLee">Dr. Michael Lee</option>
                    <option value="drDavis">Dr. Sarah Davis</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Description of Symptoms</label>
                <textarea class="form-control" id="symptoms" rows="4" placeholder="Describe your symptoms" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button> <!-- Full-width blue button -->
        </form>

        <!-- Confirmation Message (hidden initially) -->
        <div id="confirmationMessage" class="alert alert-success mt-3" style="display: none;">
            Appointment booked successfully!
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for form submission -->
    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Simple validation (you can expand this)
            if (document.getElementById('fullName').value && document.getElementById('email').value) {
                // Hide the form and show confirmation
                document.getElementById('appointmentForm').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
